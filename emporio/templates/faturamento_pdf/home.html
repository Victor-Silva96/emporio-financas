{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="col s12">
            <h4>Servi√ßo Emporio</h4>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12" id="collaborator">
                            <select id="collaborator">
                                {% for collaborator in result.get("collaborators") %}
                                    <option value="{{ collaborator.collaborator_id }}">{{ collaborator.collaborator_name }}</option>
                                {% endfor %}
                            </select>
                            <label>Colaborador</label>
                        </div>
                        <div class="input-field col s6" id="start">
                            <input type="text" class="datepicker" id="start">
                            <label for="start">Data inicio</label>
                        </div>
                        <div class="input-field col s6" id="end">
                            <input type="text" class="datepicker" id="end">
                            <label for="start">Data fim</label>
                        </div>
                        <div class="col s12">
                            <a class="waves-effect waves-light btn-large" id="download"><i
                                    class="material-icons right">file_download</i>Baixar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m6" id="result-search">

            </div>


        </div>

    </div>


{% endblock content %}
{% block scripts %}
    <script type="module">
        import {init_search_characteristics} from "../../static/js/init_faturamento_pdf.js";

        init_search_characteristics();
    </script>
{% endblock %}
